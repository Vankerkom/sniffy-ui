<ng-container *ngIf="selectedSessionId$ | async as selectedSessionId">
  <div class="left">
    <app-session-packets-list [dataSource]="messagePackets$ | async" (selectMessage)="packetMessageSelected(selectedSessionId, $event)"></app-session-packets-list>
    <app-hex-box [data]="selectedPayload$ | async" (selectionChanged)="changeHexSelection($event)"></app-hex-box>
  </div>
</ng-container>

<div class="right">
  <div class="column">
    <mat-accordion multi>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            Search
          </mat-panel-title>
        </mat-expansion-panel-header>
        <p>Search</p>
      </mat-expansion-panel>

      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            Structure
          </mat-panel-title>
        </mat-expansion-panel-header>
        <p>Structure</p>
      </mat-expansion-panel>

      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            Data Inspector (Little Endian)
          </mat-panel-title>
        </mat-expansion-panel-header>

        <app-data-inspector [buffer]="selectedBuffer"></app-data-inspector>
      </mat-expansion-panel>

      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            Data Inspector (Big Endian)
          </mat-panel-title>
        </mat-expansion-panel-header>

        <app-data-inspector [buffer]="selectedBuffer" littleEndian="false"></app-data-inspector>
      </mat-expansion-panel>

    </mat-accordion>

  </div>

</div>
