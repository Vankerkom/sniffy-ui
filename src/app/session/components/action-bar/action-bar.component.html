<button mat-icon-button disabled>
  <mat-icon inline>folder_open</mat-icon>
</button>

<button mat-icon-button disabled>
  <mat-icon inline>save</mat-icon>
</button>

<button mat-icon-button [disabled]="active" (click)="start.emit()">
  <mat-icon inline>play_arrow</mat-icon>
</button>

<button mat-icon-button [disabled]="!active" (click)="stop.emit()">
  <mat-icon inline>stop</mat-icon>
</button>

<button mat-icon-button disabled>
  <mat-icon inline>replay</mat-icon>
</button>
