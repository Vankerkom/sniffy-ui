<div class="offset">
  <span
    *ngFor="let offset of _offsets"
    (click)="setCursorIndex(offset)"
    (dblclick)="resetCursor()">
    {{ offset | hex:6 }}
  </span>
</div>

<div class="hex data">
  <span
    [class.hover]="hoverIndex === hexOffset"
    [class.selected]="hexOffset | selectionRange: selectionStart:selectionEnd"
    (mouseover)="setHoverIndex(hexOffset)" (mousedown)="setSelectionStart(hexOffset)"
    (mouseup)="setSelectionEnd(hexOffset)" (dblclick)="resetCursor()"
    *ngFor="let byte of _byteArray;trackBy: trackByFn let hexOffset = index">
    {{ byte | hex }}
  </span>
</div>

<div class="text data">
  <span
    [class.hover]="hoverIndex === textOffset"
    [class.selected]="textOffset | selectionRange: selectionStart:selectionEnd"
    (mouseover)="setHoverIndex(textOffset)" (mousedown)="setSelectionStart(textOffset)"
    (mouseup)="setSelectionEnd(textOffset)" (dblclick)="resetCursor()"
    *ngFor="let byte of _byteArray;trackBy: trackByFn let textOffset = index">
    {{ byte | char }}
  </span>
</div>
