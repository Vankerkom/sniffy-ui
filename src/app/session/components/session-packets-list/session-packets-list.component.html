<cdk-table [dataSource]="dataSource" [trackBy]="trackByFn">

  <ng-container cdkColumnDef="timestamp">
    <cdk-header-cell *cdkHeaderCellDef> Timestamp </cdk-header-cell>
    <cdk-cell *cdkCellDef="let row"> {{ row.timestamp | date: 'yy/MM/dd HH:mm:ss.SSS' }} </cdk-cell>
  </ng-container>

  <ng-container cdkColumnDef="inbound">
    <cdk-header-cell *cdkHeaderCellDef> Direction </cdk-header-cell>
    <cdk-cell *cdkCellDef="let row"> {{ row.inbound }} </cdk-cell>
  </ng-container>

  <ng-container cdkColumnDef="length">
    <cdk-header-cell *cdkHeaderCellDef> Length </cdk-header-cell>
    <cdk-cell *cdkCellDef="let row"> {{row.length}} </cdk-cell>
  </ng-container>

  <ng-container cdkColumnDef="opcode">
    <cdk-header-cell *cdkHeaderCellDef> Opcode </cdk-header-cell>
    <cdk-cell *cdkCellDef="let row"> {{row.opcode}} </cdk-cell>
  </ng-container>

  <ng-container cdkColumnDef="name">
    <cdk-header-cell *cdkHeaderCellDef> Name </cdk-header-cell>
    <cdk-cell *cdkCellDef="let row"> {{row.name}} </cdk-cell>
  </ng-container>

  <cdk-header-row *cdkHeaderRowDef="['timestamp', 'inbound']"></cdk-header-row>
  <cdk-row *cdkRowDef="let row; columns: ['timestamp', 'inbound']" (click)="onRowClicked(row)"></cdk-row>
</cdk-table>
